<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="https://img.icons8.com/color/96/000000/rock.png" alt="Rock">
            </div>
            <div class="choice" id="p">
                <img src="https://img.icons8.com/color/96/000000/paper.png" alt="Paper">
            </div>
            <div class="choice" id="s">
                <img src="https://img.icons8.com/color/96/000000/scissors.png" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
